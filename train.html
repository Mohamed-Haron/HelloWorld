<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/train.css">
  <title>Document</title>
</head>

<body>

  <div class="container-fluid text-center bg-primary text-white p-4">
    <h1 class="display-1">Welcom in my site</h1>
    <ul class="list-unstyled ">
      <li class="list-inline-item"><a class="Tlink">Home</a> </li>
      <li class="list-inline-item"><a class="Tlink"> Contact us</a></li>
      <li class="list-inline-item"><a class="Tlink">About us</a> </li>
    </ul>
  </div>
  <div id="app">
    <div class="product">

      <div class="product-image">
        <img v-bind:src="image" >
      </div>

      <div class="product-info">
        <h1>{{product}}</h1>
        <p v-if="sale >= 10"> Over 10</p>
        <p v-else> smaller than 10</p>
        <ul v-for=" detail in details">
          <li>{{detail}}</li>
        </ul>

        <div v-for="variant in variants" :key="variant.id">
          <p @mouseover ="updateimage(variant.image)" style="cursor: pointer;">{{variant.color}}</p>
        </div>
        <button class="button" v-on:click="addToCart">Add to cart</button>
        <div class="cart">
          <p>cart({{cart}})</p>
        </div>
      </div>
    </div>

  </div>

  <footer>
    <div class="row" style="margin-right: 0;">
      <div class="col">first</div>
      <div class="col">second</div>
      <div class="col">third</div>
      

    </div>
  </footer>
  <!-- <button id="btn" onmouseover="change()" onmouseout="innerHTML = 'Ok'"> Ok </button>-->
  <script src="./js/vue.js"></script>
  <script src="./js/vue.min.js"></script>
  <script src="./js/train.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
